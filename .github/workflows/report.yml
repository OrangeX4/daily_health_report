name: "Daily Health Report"

on:
  push:
  schedule:
    - cron: "0 22 * * *"

jobs:
  report:
    name: Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Report
        run: ./report.sh